<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simon-Game</title>
</head>
<body>
    <div class="complete">
    <h1 class="start">Press A Key To Start</h1>
        <div class="button one">
            <button class="first click green btn" id="green"></button>
            <button class="second click red btn" id="red"></button>
        </div>
        <div class="button two">
            <button class="third click yellow btn" id="yellow"></button>
            <button class="fourth click blue btn" id="blue"></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
